      nsteps: 50000
      nstlist: 20
      gen_temp: 0
      annealing: single single
      annealing-npoints: 7 7
      annealing-time: 0 15 30  45  60  80  100 0 15 30  45  60  80  100
      annealing-temp: 0 50 100 150 200 250 300 0 50 100 150 200 250 300
      define: -DCUSTOM_POSRES

