    ref_rest_chain_triplet_list: ( Chain_A, Chain_A_Heavy, A ), ( Chain_B, Chain_B_Heavy, B ), ( Chain_C, Chain_C_Heavy, C ), ( Chain_D, Chain_D_Heavy, D )

# step15:  gppmin  Preprocessing: minimization
step15_gppmin:
  paths:
